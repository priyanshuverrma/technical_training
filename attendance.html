<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-Week Attendance Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>4-Week Attendance Report</h1>
        <table>
            <tr>
                <th>Week</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Total Present</th>
                <th>Total Absent</th>
            </tr>
            <tr>
                <td>Week 1</td>
                <td>Present</td>
                <td>Absent</td>
                <td>Present</td>
                <td>Present</td>
                <td>Present</td>
                <td>4</td>
                <td>1</td>
            </tr>
            <tr>
                <td>Week 2</td>
                <td>Absent</td>
                <td>Present</td>
                <td>Present</td>
                <td>Present</td>
                <td>Absent</td>
                <td>3</td>
                <td>2</td>
            </tr>
            <tr>
                <td>Week 3</td>
                <td>Present</td>
                <td>Present</td>
                <td>Present</td>
                <td>Absent</td>
                <td>Present</td>
                <td>4</td>
                <td>1</td>
            </tr>
            <tr>
                <td>Week 4</td>
                <td>Absent</td>
                <td>Present</td>
                <td>Present</td>
                <td>Present</td>
                <td>Present</td>
                <td>4</td>
                <td>1</td>
            </tr>
        </table>
    </div>
</body>
</html>

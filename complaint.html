<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Report and Complaints</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        section {
            margin-bottom: 30px;
        }
        .chart-container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Report and Complaints</h1>
        
        <section>
            <h2>Attendance Report</h2>
            <div class="chart-container">
                <canvas id="attendanceChart" width="400" height="200"></canvas>
            </div>
        </section>
        
        <section>
            <h2>Result Report</h2>
            <p>Result report content goes here...</p>
        </section>
        
        <section>
            <h2>Complaint Report</h2>
            <p>Complaint report content goes here...</p>
        </section>
        
        <section>
            <h2>Academic Performance</h2>
            <p>Academic performance content goes here...</p>
        </section>
        
        <section>
            <h2>Personal Information</h2>
            <p>Personal information content goes here...</p>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Sample data for attendance pie chart
        const attendanceData = {
            labels: ['Present', 'Absent'],
            datasets: [{
                label: 'Attendance',
                data: [70, 30], // Example: 70% present, 30% absent
                backgroundColor: [
                    'rgba(75, 192, 192, 0.7)',
                    'rgba(255, 99, 132, 0.7)',
                ],
                borderColor: [
                    'rgba(75, 192, 192, 1)',
                    'rgba(255, 99, 132, 1)',
                ],
                borderWidth: 1
            }]
        };

        // Get attendance chart canvas element
        const attendanceChartCanvas = document.getElementById('attendanceChart');

        // Create attendance pie chart
        new Chart(attendanceChartCanvas, {
            type: 'pie',
            data: attendanceData,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                legend: {
                    position: 'bottom',
                },
            }
        });
    </script>
</body>
</html>
